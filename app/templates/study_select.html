<!-- extend base layout -->
{% extends "base.html" %}


{% block content %}
<h1> Select a Study </h1>

  
  <table class ="table table-striped table-hover">
    {% for study  in study_list %}  
      <tr>
        <td>
          {% set url_string = study.lower() %}
          <a href = "/select/{{url_string}}"> 
            <p> {{study}}
          </a>
        </td>
      </tr>
      {%endfor%}
  </table>
  

<form method="POST" action="select" id = "study_select_form">
  <select name="study_select">
    <option value="default" disabled="disabled"
    selected="selected">Select a Study</option>
    {% for study  in study_list %}
    <option value="a">{{study}}</option>
    {% endfor %}
  </select>

  <input id = "submit" type = "submit" value="Next">
</form>

{% endblock %}
