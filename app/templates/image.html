<!-- extend base layout -->
{% extends "base.html" %}

{%block content%}
<h1> {{exam.firstName}} {{exam.lastName}}</h1>
<h2> {{exam["mrn"]}} </h2>
<h2> {{exam["date"]}} </h2>

<table class ="table table-striped table-hover">
  <tr>
    <th>
      <p>Last Name, First</p>
        <!-- Also include thumbnail, flagged icon -->
    </th>
    <th>
      <p> MRN </p>
    </th>
    <th>
      <p> Exam Date </p>
    </th>   
  </tr>

  <tr>
    <td>   
      <p> {{exam["lastName"]}}, {{exam["firstName"]}} </p>
    </td>
    <td>
      <p> {{exam["mrn"]}} </p>
    </td>
    <td>
      <p> {{exam["date"]}} </p>
    </td>
  </tr>

<div class="row">
  <img src="{{eyeImage.imageURL}}">  
  <hr>
</div>



{%endblock%}
